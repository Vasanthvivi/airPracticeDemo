<div class="container-fluid">
  <div class="row">
    <div>
      <button class="btn btn-success" (click)="openModal()">Add</button>
      <button class="btn btn-danger" (click)="removeProperty()">Remove</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <table class="table table-dark container-fluid">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Description
            </th>
            <th>
              Size
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let property of restData">
            <tr>
              <td>{{property.name}}</td>
              <td>{{property.description}}</td>
              <td>{{property.size}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
<!-- modal to add property -->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Property</h4>
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Name</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="propertyName">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Description</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="propertyDescription">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Size</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="propertySize">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="addProperty()">Add</button>
        </div>
      </div>
    </div>
  </div>
